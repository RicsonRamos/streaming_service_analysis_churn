name: CI Pipeline (Tests & Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. Primeiro job: Garante que a l칩gica do Python est치 correta
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Run Pytest
      run: pytest

  # 2. Segundo job: S칩 roda se os testes passarem (needs: test)
  build-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do c칩digo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build da Imagem (Teste)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: streaming-churn-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max