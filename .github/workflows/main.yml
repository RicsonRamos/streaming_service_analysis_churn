name: CI Pipeline (Quality, Tests & Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. Auditoria e Qualidade (Linting e Testes)
  test-and-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8  # Ferramentas de QA
        pip install -e .

    - name: Lint with flake8
      run: |
        # Para o build se houver erros de sintaxe ou lógica básica
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Verifica estilo (padrões PEP8) de forma leve
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Pytest with Coverage
      run: |
        # Roda os testes e mostra quanto do código foi coberto
        pytest --cov=src --cov-report=term-missing

  # 2. Build de Imagem (Só roda se a auditoria passar)
  build-docker:
    needs: test-and-audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build da Imagem (Teste)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: streaming-churn-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
